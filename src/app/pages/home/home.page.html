<ion-header [translucent]="true" no-border>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-size: small;" class="ion-text-center">
      HakePea, Red Social del Conductor
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar mode='ios' debounce="1000" animated placeholder="Buscar avisos..." (ionChange)="search($event)">
  </ion-searchbar>
  <div *ngIf="contentLoaded">
    <ion-list-header>Avisos Recientes:</ion-list-header>

    <ion-list *ngFor="let post of posts">
      <ion-item class="no-padding" lines="full" button [routerLink]="['../../detail/',post.id]">
        <ion-thumbnail slot="start">
          <img src="{{post.imgpath}}">
        </ion-thumbnail>
        <ion-label>
          <ion-row>
            <ion-col size="9.5">
              <div class="ion-text-wrap">
                <h3 style="color: #3880ff; font-weight: 500;">{{post.category}}</h3>
                <p>{{post.detail}}</p>
                <p style="color: #187b26;font-weight: 500;"><sub>{{post.date}}</sub></p>
              </div>
            </ion-col>
            <ion-col size="2.5">
              <div style="margin-top: 45%;display: block;float: right;">
                <ion-row>
                  <ion-label class="p-font p-color-up">{{post.liked}}</ion-label><ion-icon name="thumbs-up" class="icon-spacing icon-color-up"></ion-icon>
                </ion-row>
                <ion-row>
                  <ion-label class="p-font p-color-down">{{post.disliked}}</ion-label><ion-icon name="thumbs-down" style="margin-top: 3px;" class="icon-spacing icon-color-down"></ion-icon>
                </ion-row>
              </div>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!contentLoaded">
    <ion-list>
      <ion-list-header>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-list-header>
      <ion-item *ngFor="let item of [].constructor(10)">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
