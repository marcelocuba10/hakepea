<ion-header [translucent]="true" no-border>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="font-size: small;" class="ion-text-center">
      HakePea, Red Social del Conductor
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar>
    <ion-searchbar animated placeholder="Buscar avisos..." (ionInput)="filterList($event)"></ion-searchbar>
  </ion-toolbar> -->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar mode='ios' debounce="1000" animated placeholder="Buscar avisos..." (ionChange)="search($event)">
  </ion-searchbar>
  <div *ngIf="contentLoaded">
    <ion-list-header>Alertas en ruta:</ion-list-header>

    <ion-list *ngFor="let post of posts">
      <ion-item class="no-padding" lines="inset" button [routerLink]="['../../detail/',post.id]">
        <ion-thumbnail slot="start">
          <img src="{{post.imgpath}}">
        </ion-thumbnail>
        <ion-label>
          <ion-row>
            <ion-col size="10">
              <div class="ion-text-wrap">
                <h3 style="color: #3880ff;">{{post.category}}</h3>
                <p>{{post.detail}}</p>
                <p>{{post.date}}</p>
              </div>
            </ion-col>
            <ion-col size="2">
              <div style="margin-top: 14px;">
                <ion-row>{{post.liked}}<ion-icon color="success" name="thumbs-up-outline"></ion-icon></ion-row>
                <ion-row>{{post.disliked}}<ion-icon color="danger" name="thumbs-down-outline"></ion-icon></ion-row>
              </div>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="!contentLoaded">
    <ion-list>
      <ion-list-header>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-list-header>
      <ion-item *ngFor="let item of [].constructor(10)">
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
