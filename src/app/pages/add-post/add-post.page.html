<ion-header translucent>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Nuevo Aviso</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="border-radius: 25px; margin: 20px 20px 20px 20px; box-shadow: 0 0.3rem 0.8rem rgb(0 0 0 / 12%);">
    <ion-card-content>
      <ion-item>
        <ion-label style="margin-bottom: 10px" position="floating">Descripción del aviso:</ion-label>
        <ion-textarea maxlength="500" autofocus inputmode="text" class="ion-text-capitalize" minlength="20" required [(ngModel)]="post.detail" placeholder="Escribe una descripción...">
        </ion-textarea>
      </ion-item>
      <ion-item style="display: none">
        <ion-input readonly type="text" placeholder="Seleccione una Categoría.." [(ngModel)]="post.category"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-label>Categoría:</ion-label>
        <ion-row style="text-align: center">
          <ion-col *ngFor="let category of categories" size="4">
            <ion-button (click)="OnClick(category)" style="height: auto" [fill]="category.fill" [color]="category.color">
              <img style="height: 58px; width: 84px" src="{{category.imgpath}}"/>
            </ion-button>
            <ion-label>{{category.name}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button style="margin: 20px 50px 0 50px" expand="block" size="default" color="success" (click)="presentAlertConfirm(post)">Enviar</ion-button>
    </ion-card-content>
  </ion-card>
  <div id="map"></div>
</ion-content>
