<ion-header translucent>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Nuevo Aviso</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="padding-bottom: 15px;border-radius: 25px; margin: 20px 20px 20px 20px; box-shadow:0 0.3rem 0.8rem rgb(0 0 0 / 53%);">
    <ion-card-content>
      <ion-item>
        <ion-label style="font-size: 20px !important;color: #737373;margin-bottom: 10px;font-weight: 700;font-size: 16px;" position="stacked">Descripción del aviso:</ion-label>
        <ion-textarea maxlength="500" autofocus inputmode="text"  minlength="20" required [(ngModel)]="post.detail" placeholder="Escribe una descripción...">
        </ion-textarea>
      </ion-item>
      <ion-item style="display: none">
        <ion-input readonly type="text" placeholder="Seleccione una Categoría.." [(ngModel)]="post.category"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-label style="font-weight: 700;font-size: 16px;margin-left: 10px;">Categorías</ion-label>
        <ion-row style="text-align: center">
          <ion-col *ngFor="let category of categories" size="4">
            <ion-button (click)="OnClick(category)" style="height: auto;border-radius: 9px;" [ngStyle]="{'border':category.name === btnSelected ? 'rgb(7 9 227 / 71%) solid 6px' : 'transparent' }" [fill]="outline" [color]="category.color">
              <img style="height: 58px; width: 84px" src="{{category.imgpath}}"/>
            </ion-button>
            <ion-label style="font-weight: 500;font-size: 16px;" [ngStyle]="{'color':category.name === btnSelected ? 'blue' : '#737373' }" >{{category.name}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-item>
        <ion-icon color="secondary" name="location-outline"></ion-icon><ion-label>¿Enviar ubicación actual?</ion-label>
        <ion-toggle color="secondary" [(ngModel)]="toggleValue"></ion-toggle>
      </ion-item>
      <ion-button style="margin: 20px 50px 0 50px" expand="block" size="default" color="success" (click)="presentAlertConfirm(post)">Enviar <ion-icon style="margin-left: 5px;" name="megaphone-outline"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
