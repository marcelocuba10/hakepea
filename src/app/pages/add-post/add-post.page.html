<ion-app>
  <ion-header translucent>
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Nuevo Aviso</ion-title>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list lines="full">
      <ion-item>
        <ion-label style="margin-bottom: 10px;" position="floating">Aviso aquí:</ion-label>
        <ion-textarea maxlength="500" autofocus inputmode="text" class="ion-text-capitalize" clearInput="true" minlength="20" required [(ngModel)]="post.detail" placeholder="Escribe una descripción...">
        </ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label style="margin-bottom: 10px;" position="floating">Categoría:</ion-label>
        <ion-input readonly type="text" placeholder="..." [(ngModel)]="post.category"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-label>Categoría:</ion-label>
      <ion-row style="text-align: center;">
        <ion-col *ngFor="let category of categories" size="4">
          <ion-button (click)="OnClick(category)" style="height: auto;" [fill]="category.fill" [color]="category.color"><img
              style="height: 58px; width: 84px;" src={{category.imgpath}}></ion-button>
          <ion-label>{{category.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button style="margin: 20px 50px 0 50px;" expand="block" size="default" color="success" (click)="createPost(post)">Enviar</ion-button>
  </ion-content>
</ion-app>
