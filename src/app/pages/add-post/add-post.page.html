
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-weight: 700;">Agregar nueva alerta</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

<ion-content style="overflow: scroll; overflow-y: initial">
  <ion-grid style="width: 85%;margin-top: 20px;">
    <ion-row style="text-align: center">
      <ion-col *ngFor="let category of categories" size="4">
        <ion-button (click)="OnClick(category)" style="height: auto;border-radius: 9px;" [ngStyle]="{'border':category.name === btnSelected ? '6px solid #00075c' : 'transparent' }" [fill]="outline" [color]="category.color">
          <img style="height: 58px; width: 84px" src="{{category.imgpath}}"/>
        </ion-button>
        <ion-label style="font-weight: 500;font-size: 16px;color:#5c5c5c;" [ngStyle]="{'color':category.name === btnSelected ? 'blue' : '#737373' }" >{{category.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin-top: 10px;border-bottom-left-radius: 50px;border-bottom-right-radius: 50px;">
    <ion-row style="border-top: 1px solid #979797;width: 60%;margin: auto;">
      <ion-col>
        <div class="ion-text-center">
          <ion-text color="info">
            <h5>{{ post.category }}</h5>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 20px;">
      <ion-col>
        <div class="ion-text-center">
          <ion-textarea style="background-color: #e5e4fe;border-radius: 20px;padding: 10px 0;margin-top: -25px;" maxlength="500" autofocus inputmode="text"  minlength="20" required [(ngModel)]="post.detail" placeholder="Escribe más detalles.."></ion-textarea>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row style="width: 80%;margin: auto;">
    <ion-col style="text-align: center;font-size: 14px;color: #666;padding: 0px 5px;">
      {{ address }}
    </ion-col>
  </ion-row>

  <ion-grid style="width: 80%;margin-top: -20px;">
    <ion-col size="1">
    </ion-col>
    <ion-col >
    <ion-item style="font-size: 16px;font-weight: 600;">
      <ion-icon color="dark" name="location-outline"></ion-icon><ion-label class="ion-text-center">¿Enviar ubicación?</ion-label>
      <ion-toggle color="dark" [(ngModel)]="toggleValue"></ion-toggle>
    </ion-item>
    </ion-col>
    <ion-col size="1">
    </ion-col>
  </ion-grid>  
  <ion-button style="margin: 20px 50px 50px 50px" expand="block" size="large" color="success" (click)="presentAlertConfirm(post)">Enviar <ion-icon style="margin-left: 5px;" name="megaphone-outline"></ion-icon></ion-button>
</ion-content>
