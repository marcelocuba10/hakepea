<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>about</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let card of cards">
    <ion-card>
      <img
        src="{{card.img}}" />
      <ion-card-header>
        <ion-card-subtitle>Descripcion</ion-card-subtitle>
        <ion-card-title>{{card.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{card.content}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
