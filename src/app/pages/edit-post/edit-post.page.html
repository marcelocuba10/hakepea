<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/admin"></ion-back-button>
      </ion-buttons>
      <ion-title>Edit post</ion-title>
      <ion-buttons slot="primary">
        <ion-button>
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list lines="full">
      <ion-item>
        <ion-label style="margin-bottom: 10px;" position="floating">Aviso aquí:</ion-label>
        <ion-textarea maxlength="500" class="ion-text-capitalize" clearInput="true" minlength="20" required type="text" [(ngModel)]="post.detail" placeholder="Escribe una descripción...">
        </ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label style="margin-bottom: 10px;" position="floating">Categoría:</ion-label>
        <ion-input readonly type="text" placeholder="..." [(ngModel)]="post.category"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="margin-bottom: 10px;" position="floating">imgpath:</ion-label>
        <ion-input readonly type="text" placeholder="..." [(ngModel)]="post.imgpath"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-label>Categoría:</ion-label>
      <ion-row style="text-align: center;">
        <ion-col *ngFor="let category of categories" size="4">
          <ion-button (click)="OnClick(category)" style="height: auto;" [fill]="category.fill" [color]="category.color"><img
              style="height: 58px; width: 84px;" src={{category.imgpath}}></ion-button>
          <ion-label>{{category.name}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button style="margin: 20px 50px 0 50px;" expand="block" size="default" color="warning" (click)="updatePost(post)">Guardar aviso</ion-button>
    <ion-button style="margin: 20px 50px 20px 50px;" expand="block" size="default" color="danger" (click)="presentAlertConfirm(todoId)">Eliminar aviso</ion-button>

    <!-- <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
      <ion-fab-button color="danger" routerLink="/" routerDirection="forward" (click)="onRemove(todoId)">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
  </ion-content>
</ion-app>
