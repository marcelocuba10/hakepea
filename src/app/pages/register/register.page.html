<ion-toolbar color="warning">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title class="ion-text-center">Registro</ion-title>
</ion-toolbar>

<ion-content class="ion-text-center">

  <body>
    <aside>&nbsp;</aside>
    <main>&nbsp;</main>
  </body>

  <ion-card class="card-style">
    <ion-card-header>
      <ion-card-title>Registrar Moderador</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="email" required [(ngModel)]="user.email" placeholder="Email">
          <ion-icon name="person-outline"></ion-icon>&nbsp;&nbsp;
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin-top">
        <ion-input type="password" required [(ngModel)]="user.password" placeholder="ContraseÃ±a">
          <ion-icon name="key-outline"></ion-icon>&nbsp;&nbsp;
        </ion-input>
      </ion-item>
      <ion-button class="ion-padding" size="default" color="medium" [routerLink]="['/admin']">
        Volver
      </ion-button>
      <ion-button class="ion-padding" size="default" color="success" (click)="register()">
        Registrar
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
